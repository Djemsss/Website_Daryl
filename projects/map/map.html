<!DOCTYPE html>
<html id="html" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daryl Jaimes</title>
    <link rel="stylesheet" href="../../stylesheet.css" />
    <link rel="stylesheet" href="map_stylesheet.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&display=swap" rel="stylesheet">

    <script type="module" src="map_script.js"></script>
  </head>
  <body id="body"></body>
    <div id="WrapperMap" class="flex-container" style="overflow: hidden; height: 100%; width: 100%;">
      <canvas id="canvas" ></canvas>
      <canvas id="canvas2" ></canvas>
      <div id="Header" class="flex-container wave">
        <a href="../../index.html">
          <div id="orbit">
            <svg width="60" height="60">
              <circle cx="30" cy="30" r="30" fill="rgba(255, 255, 255, 1)" />
            </svg>
            <svg id="orbitPlanet"
              style="position: absolute;"
              y="-2vh"
              width="60"
              height="160"
            >
              <circle cx="30" cy="30" r="7" fill="white" />
            </svg>
          </div>
        </a>
        

        

        <div id="projectBrowser">
          <a href="../orbits/orbits.html" class="browserButton"><div>&#60;</div></a>
          <div style="display: flex; margin-left: 10px; margin-right: 10px; text-align: center; align-items: center;font-size: 3vh; font-weight: 300;"><div style="white-space: nowrap;" >World Map</div></div>
          <a href="../NEA-X/NEA-X.html" class="browserButton"><div>&#62;</div></a>
        </div>
      </div>
        <div class="mainContainer" class="flex-container">
          <div style="position: absolute; display: flex; flex-direction: column; align-items: center; justify-content: center; color: rgb(84, 104, 104); font-weight: 50; font-size: 22px; width: 20vw; height: 20vh; color: white; margin-top: -18vh; z-index: 5;">
            <div id="cityName" style="min-width: 300px; text-align: center;">Buenos Aires</div>
            <div id="cityCountry" style="min-width: 300px; text-align: center; font-size: 18px;">Argentina</div>
            <div id="cityTime" style="min-width: 300px; text-align: center; font-size: 18px; border-bottom: 0.1vh solid red;">02:35:02</div>
          </div>
          <div id="project" class="flex-container" >
              <div id="countryData" style="position: absolute; pointer-events: none;">
                  <div id="countryName"></div>
                  <!-- <img src="https://countryflagsapi.com/png/argentina" alt=""> -->
                  <div id="countryFlag"></div>
                  <div id="countryArea" class="listInfo"></div>
                  <div id="countryCapital" class="listInfo"></div>
                  <div id="countryCurrency" class="listInfo"></div>
                  <div id="countryLanguage" class="listInfo"></div>
                  <div id="countryPopulation" class="listInfo"></div>
              </div>
              <div id="countryNameHover" style="position: absolute; color: coral; z-index: 5; pointer-events: none; width: 400px; text-align: center;"></div>
              <div id="mapProject">
                  <embed id="fullMap" src="../../img/worldHigh.svg" type="image/svg+xml">
              </div>
        </div>
        </div>
      </div>
      <div class="footer">
        <div class="infoContent">
          <p>In this project I took a more in depth dive into SVG's and API requests.</p>
          <p>The map consists of an SVG, while the country data comes from the public "Rest Countries" API. Vanilla HTML, CSS and JS</p>
        </div>
        <button class="infoCollapsible">Interactive World Map
        </button>
      </div>
    </div>
  </body>
</html>
