<!DOCTYPE html>
<html id="html" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daryl Jaimes</title>
    <link rel="stylesheet" href="../../stylesheet.css" />
    <link rel="stylesheet" href="draw_stylesheet.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="draw_script.js"></script>
  </head>
  <body id="body">
    <div
      id="Wrapper"
      class="flex-container"
      style="overflow: hidden; width: 100%; background-color: black"
    >
      <canvas id="canvas" style="opacity: 0.4"></canvas>
      <canvas id="canvas2" style="opacity: 0.4"></canvas>

      <!-- Header -->
      <div id="Header" class="flex-container">
        <a href="../../index.html">
          <img id="orbit" src="../../img/dotOrbit.png" alt="logo" />
        </a>
        <div id="projectBrowser">
          <a href="../NEA-X/NEA-X.html" class="browserButton"
            ><div>&#60;</div></a
          >
          <div
            style="
              display: flex;
              margin-left: 10px;
              margin-right: 10px;
              text-align: center;
              align-items: center;
              font-size: 3vh;
              font-weight: 300;
            "
          >
            <div>Draw With Me</div>
          </div>
          <a href="../orbits/orbits.html" class="browserButton"
            ><div>&#62;</div></a
          >
        </div>
      </div>

      <div class="mainContainer" class="flex-container" style="margin-top: 0vh">
        <div id="project" class="flex-container" style="margin-top: -7vh">
          <div id="drawProject">
            <div
              id="settings"
              style="border: 0px solid red; height: 5vh; display: flex"
            >
              <input
                type="text"
                placeholder="Name"
                id="nameInput"
                style="pointer-events: all"
              />
              <input
                type="color"
                id="colorInput"
                value="#00FFFF"
                style="
                  pointer-events: all;
                  height: 100%;
                  margin-left: 20px;
                  margin-right: 20px;
                "
              />
              <button
                id="clearButton"
                style="height: 100%; pointer-events: all"
              >
                Clear All
              </button>
            </div>
            <div id="matrix"></div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="infoContent">
          <p>
            Draw with me is a project that relies on a real time firebase
            database to store and read data.
          </p>
          <p>
            The project is a simple grid that can be painted by any user and
            show other users mouse position and drawings in real time.
          </p>
        </div>
        <button class="infoCollapsible">Draw with me</button>
      </div>
    </div>
  </body>
</html>
